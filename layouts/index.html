{{ define "main" }}
  
    <section class="section bd-masthead">
      <div class="container-xxl">
        <div class="col-md-8 mx-auto text-center my-5">
          <img class="d-block mx-auto mb-3" src="{{ `images/Study.png` | relURL }}" width="550" height="300" alt="StudyBuddy Logo">
          
          <p class="lead mb-4">{{ .Site.Params.Description }}</p>
          
          <!-- Custom button color with inline styles -->
          <a class="btn btn-lg px-4 mb-2" href="https://github.com/shafaam9/hugo-mock-landing-page" role="button" style="background-color: hsl(219, 78%, 47%); color: white; border: none; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Ready to Study?</a>
        </div>
      </div>
    </section>

    <section class="section container my-3">
      {{ partial "features" . }}
    </section>
  </div>
{{ end }}
